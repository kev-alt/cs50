{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <!-- Username field -->
        <div class="mb-3">
            <input
                autocomplete="off"
                autofocus
                class="form-control mx-auto w-auto"
                name="username"
                placeholder="Username"
                type="text"
                required
            >
        </div>

        <!-- Password field -->
        <div class="mb-3">
            <input
                class="form-control mx-auto w-auto"
                name="password"
                placeholder="Password"
                type="password"
                required
            >
        </div>

        <!-- Confirmation field -->
        <div class="mb-3">
            <input
                class="form-control mx-auto w-auto"
                name="confirmation"
                placeholder="Confirm Password"
                type="password"
                required
            >
        </div>

        <!-- Submit button -->
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
