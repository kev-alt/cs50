{% extends "layout.html" %}

{% block title %}
    Stock Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input name="symbol" class="form-control mx-auto w-auto" placeholder="Enter Stock Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Get Quote</button>
    </form>

    {% if quote %}
        <div class="mt-4">
            <p>Name: {{ quote.name }}</p>
            <p>Symbol: {{ quote.symbol }}</p>
            <p>Price: {{ quote.price | usd }}</p>
        </div>
    {% endif %}
{% endblock %}
